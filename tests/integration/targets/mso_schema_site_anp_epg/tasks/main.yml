- name: Verify add_epg_no_anp_again
  assert:
    that:
    - add_epg_no_anp_again is not changed
    - add_epg_no_anp_again.current.epgRef.anpName == 'ANP'
    - add_epg_no_anp_again.current.epgRef.epgName == 'ansible_test_1'

