- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: "Please define the following variables: mso_hostname, mso_username and mso_password."
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: "{{ mso_hostname }}"
      username: "{{ mso_username }}"
      password: "{{ mso_password }}"
      validate_certs: "{{ mso_validate_certs | default(false) }}"
      use_ssl: "{{ mso_use_ssl | default(true) }}"
      use_proxy: "{{ mso_use_proxy | default(true) }}"
      output_level: '{{ mso_output_level | default("info") }}'
    ignore_errors: true

# Setup Part
- name: Remove schemas
  cisco.mso.mso_schema: &ansible_test_schema_absent
    <<: *mso_info
    schema: ansible_test
    state: absent

- name: Ensure ansible_test tenant absent
  cisco.mso.mso_tenant: &ansible_test_tenant_absent
    <<: *mso_info
    tenant: ansible_test
    users:
      - "{{ mso_username }}"
    state: absent

- name: Ensure ansible_test tenant present
  cisco.mso.mso_tenant: &ansible_test_tenant_present
    <<: *ansible_test_tenant_absent
    state: present

- name: Ensure ansible_test schema with ans_test_template exist
  cisco.mso.mso_schema_template:
    <<: *mso_info
    schema: ansible_test
    tenant: ansible_test
    template: ans_test_template
    state: present

- name: Ensure ans_test_anp exist
  cisco.mso.mso_schema_template_anp:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    anp: ans_test_anp
    state: present

- name: Add a new VRF
  cisco.mso.mso_schema_template_vrf:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    vrf: ans_test_vrf
    state: present

- name: Add a new BD
  cisco.mso.mso_schema_template_bd:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    bd: ans_test_bd
    vrf:
      name: ans_test_vrf
    state: present

- name: Ensure ans_test_epg exist
  cisco.mso.mso_schema_template_anp_epg:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    anp: ans_test_anp
    epg: ans_test_epg
    useg_epg: true
    bd:
     name: ans_test_bd
    vrf:
     name: ans_test_vrf
    state: present

- name: Ensure ans_test_epg_2 exist without useg_epg
  cisco.mso.mso_schema_template_anp_epg:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    anp: ans_test_anp
    epg: ans_test_epg_2
    bd:
     name: ans_test_bd
    vrf:
     name: ans_test_vrf
    state: present

- name: Associate a ansible_test site with a ansible_test tenant
  cisco.mso.mso_tenant_site:
    <<: *mso_info
    tenant: ansible_test
    site: ansible_test
    state: present

- name: Ensure ansible_test site associated with ansible_test schema
  cisco.mso.mso_schema_site:
    <<: *mso_info
    schema: ansible_test
    site: ansible_test
    template: ans_test_template
    state: present

- name: Add ans_test_epg to the ansible_test site
  cisco.mso.mso_schema_site_anp_epg:
    <<: *mso_info
    site: ansible_test
    schema: ansible_test
    template: ans_test_template
    anp: ans_test_anp
    epg: ans_test_epg
    state: present

- name: Deploy a schema template
  cisco.mso.ndo_schema_template_deploy:
    <<: *mso_info
    schema: ansible_test
    template: ans_test_template
    state: deploy

