          - nm_add_route_map_policy_context_1.current.matchRules.0.matchRuleTemplateName == "ansible_tenant_template"
          - nm_add_route_map_policy_context_1.current.matchRules.1.matchRuleName == "ansible_match_rule_policy_2"
          - nm_add_route_map_policy_context_1.current.matchRules.1.matchRuleRef is defined
          - nm_add_route_map_policy_context_1.current.matchRules.1.matchRuleTemplateId is defined
          - nm_add_route_map_policy_context_1.current.matchRules.1.matchRuleTemplateName == "ansible_tenant_template"
          - nm_add_route_map_policy_context_1.current.name == "route_map_policy_context_1"
          - nm_add_route_map_policy_context_1.current.order == 1
