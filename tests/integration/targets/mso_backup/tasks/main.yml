    - query_ansibleBackup3.current | length == 2

# Query All
- name: Query All
  mso_backup:
    <<: *mso_info 
    state: query
  ignore_errors: yes
  register: query_all_backups

- name: Verify query_all_backups
  assert:
    that:
    - query_all_backups is not changed
    - query_all_backups.current | selectattr("name", "match", "^ansibleBackup.*") | list | length == 6

