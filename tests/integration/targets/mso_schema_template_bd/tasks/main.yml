- name: Test that we have an ACI MultiSite host, username and password
  fail:
    msg: 'Please define the following variables: mso_hostname, mso_username and mso_password.'
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined


# CLEAN ENVIRONMENT
- name: Set vars
  set_fact:
    mso_info: &mso_info
      host: '{{ mso_hostname }}'
      username: '{{ mso_username }}'
      password: '{{ mso_password }}'
      validate_certs: '{{ mso_validate_certs | default(false) }}'
      use_ssl: '{{ mso_use_ssl | default(true) }}'
      use_proxy: '{{ mso_use_proxy | default(true) }}'
      output_level: '{{ mso_output_level | default("info") }}'

- name: Query MSO version
  mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Set version vars
  set_fact:
    mso_l3mcast: false
  when: version.current.version is version('2.2.4', '=')

- name: Ensure site exist
  mso_site: &site_present
    <<: *mso_info
    site: '{{ mso_site | default("ansible_test") }}'
    apic_username: '{{ apic_username }}'
    apic_password: '{{ apic_password }}'
    apic_site_id: '{{ apic_site_id | default(101) }}'
    urls:
    - https://{{ apic_hostname }}
    state: present

- name: Remove schemas
  mso_schema:
    <<: *mso_info
    schema: '{{ item }}'
    state: absent
  loop:
  - '{{ mso_schema | default("ansible_test") }}_2'
  - '{{ mso_schema | default("ansible_test") }}'

- name: Remove DHCP policies
  mso_dhcp_relay_policy:
    <<: *mso_info
    dhcp_relay_policy: '{{ item }}'
    tenant: ansible_test
    state: absent
  loop:
  - 'ansible_test_dhcp_policy1'
  - 'ansible_test_dhcp_policy2'
  - 'ansible_test_dhcp_policy3'

- name: Remove DHCP option policies
  mso_dhcp_option_policy:
    <<: *mso_info
    dhcp_option_policy: '{{ item }}'
    tenant: ansible_test
    state: absent
  loop:
  - 'ansible_test_dhcp_policy_option1'
  - 'ansible_test_dhcp_policy_option2'
  - 'ansible_test_dhcp_policy_option3'

- name: Ensure tenant ansible_test exist
  mso_tenant: &tenant_present
    <<: *mso_info
    tenant: ansible_test
    users:
    - '{{ mso_username }}'
    sites:
    - '{{ mso_site | default("ansible_test") }}'
    state: present

- name: Ensure schema 1 with  exist
  mso_schema_template: &schema_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    tenant: ansible_test
    template: Template1
    state: present

- name: Ensure schema 1 with Template2 exists
  mso_schema_template:
    <<: *schema_present
    schema: '{{ mso_schema | default("ansible_test") }}'
    tenant: ansible_test
    template: Template2

- name: Ensure schema 2 with Template3 exists
  mso_schema_template:
    <<: *schema_present
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    tenant: ansible_test
    template: Template3

- name: Ensure schema 2 with Template5 exists
  mso_schema_template:
    <<: *schema_present
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    tenant: ansible_test
    template: Template5

- name: Ensure VRF exist
  mso_schema_template_vrf: &vrf_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template1
    vrf: VRF
    layer3_multicast: true
    state: present

- name: Ensure VRF2 exist
  mso_schema_template_vrf: 
    <<: *vrf_present
    vrf: VRF2

- name: Ensure VRF3 exist
  mso_schema_template_vrf:
    <<: *vrf_present
    template: Template2
    vrf: VRF3

- name: Ensure VRF4 exist
  mso_schema_template_vrf:
    <<: *vrf_present
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    template: Template3
    vrf: VRF4

- name: Ensure VRF5 exists
  mso_schema_template_vrf:
    <<: *vrf_present
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    template: Template5
    vrf: VRF5

- name: Ensure ansible_test_1 BD does not exist
  mso_schema_template_bd:
    <<: *vrf_present
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template1
    bd: ansible_test_1
    vrf:
      name: VRF
    state: absent

- name: Ensure ansible_test_2 BD does not exist
