- name: Associate aws site with ansible_test in check mode
  mso_tenant_site:
    <<: *mso_info
    tenant: ansible_test
    site: 'aws_{{ mso_site | default("ansible_test") }}'
    cloud_account: "000000000000"
    aws_trusted: false
    aws_access_key: "1"
    secret_key: "0"
    state: present
