      schema: '{{ mso_schema | default("ansible_test") }}'
      template: Template1
    state: absent

- name: Ensure ansible_test_4 BD does not exist
  mso_schema_template_bd:
    <<: *vrf_present
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template1
