      cisco.mso.ndo_route_map_policy_route_control_context: &cm_add_route_map_policy_context_1
        <<: *mso_info
        template: ansible_tenant_template
        route_map_policy: route_map_policy
        name: route_map_policy_context_1
        description: test
        order: 1
        set_rule:
          uuid: "{{ add_set_rule_policy_1.current.uuid }}"
        match_rules:
          - uuid: "{{ add_match_rule_policy_1.current.uuid }}"
          - reference:
              template_id: "{{ add_ansible_tenant_template.current.templateId }}"
