      register: add_set_rule_policy_2

    - name: Add Match Rule Policy 1
      cisco.mso.ndo_match_rule_policy:
        <<: *mso_info
        template: ansible_tenant_template
        name: ansible_match_rule_policy_1
        description: Ansible Match Rule Policy 1
        state: present
      register: add_match_rule_policy_1

    - name: Add Match Rule Policy 2
      cisco.mso.ndo_match_rule_policy:
        <<: *mso_info
        template: ansible_tenant_template
        name: ansible_match_rule_policy_2
