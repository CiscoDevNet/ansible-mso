        description: icmp_type
        state: present
      register: nm_ansible_test_ipsla_mon_pol

    - name: Ensure VRF exists
      cisco.mso.mso_schema_template_vrf: &vrf_present
        <<: *mso_info
        schema: '{{ mso_schema | default("ansible_test") }}'
        template: ansible_test
