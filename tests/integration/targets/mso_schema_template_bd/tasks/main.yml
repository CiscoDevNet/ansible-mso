- name: Verify nm_add_bd_2 and nm_add_bd_3
  assert:
    that:
    - nm_add_bd_2 is changed
    - nm_add_bd_3 is changed
    - nm_add_bd_2.current.name == "ansible_test_2" 
    - nm_add_bd_3.current.name == "ansible_test_3"
