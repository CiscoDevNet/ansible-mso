        state: present
        output_level: debug
      check_mode: true
      register: cm_add_route_map_policy_context_1

    - name: Add Route Map Policy for Route Control Context 1
      cisco.mso.ndo_route_map_policy_route_control_context:
        <<: *cm_add_route_map_policy_context_1
      register: nm_add_route_map_policy_context_1

    - name: Add Route Map Policy for Route Control Context 1 again
