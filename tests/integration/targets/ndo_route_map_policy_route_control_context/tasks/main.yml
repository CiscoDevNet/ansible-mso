- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: "Please define the following variables: mso_hostname, mso_username and mso_password."
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: "{{ mso_hostname }}"
      username: "{{ mso_username }}"
      password: "{{ mso_password }}"
      validate_certs: "{{ mso_validate_certs | default(false) }}"
      use_ssl: "{{ mso_use_ssl | default(true) }}"
      use_proxy: "{{ mso_use_proxy | default(true) }}"
      output_level: '{{ mso_output_level | default("info") }}'

# QUERY VERSION
- name: Query MSO version
  cisco.mso.mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Execute tasks only for NDO version >= 4.1
  when: version.current.version is version('4.1', '>=')
  block:
    # CLEAN ENVIRONMENT
    - name: Ensure ansible_test exist
      cisco.mso.mso_tenant:
        <<: *mso_info
        name: ansible_test
        state: present

    - name: Ensure templates do not exist
      cisco.mso.ndo_template: &template_absent
        <<: *mso_info
        name: ansible_tenant_template
        template_type: tenant
        tenant: ansible_test
        state: absent

    # SETUP
    - name: Ensure templates exist
      cisco.mso.ndo_template:
        <<: *template_absent
        state: present
      register: add_ansible_tenant_template

    - name: Add Route Map Policy for Route Control
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        name: route_map_policy
        state: present
      register: add_route_map_policy

    - name: Add Set Rule Policy 1
      cisco.mso.ndo_set_rule_policy:
        <<: *mso_info
        template: ansible_tenant_template
        name: ansible_set_rule_policy_1
        description: Test Ansible Set Rule Policy
        set_community:
          community: no-export
          criteria: replace
        set_additional_community:
          - no-advertise
          - extended:color:35
        set_route_tag: 500
        set_dampening:
          half_life: 15
          reuse_limit: 750
          suppress_limit: 2000
          max_suppress_time: 60
        set_weight: 50
        set_next_hop: "aa::"
        set_preference: 200
        set_metric: 100
        set_metric_type: type2
        set_as_path:
          last_asn_count: 10
          path_asn_list:
            - order: 11
              asn: 1
            - order: 10
              asn: 2
        state: present
      register: add_set_rule_policy_1

    - name: Add Set Rule Policy 2
      cisco.mso.ndo_set_rule_policy:
        <<: *mso_info
        template: ansible_tenant_template
        name: ansible_set_rule_policy_2
