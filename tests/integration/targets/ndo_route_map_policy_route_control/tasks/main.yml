- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: "Please define the following variables: mso_hostname, mso_username and mso_password."
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: "{{ mso_hostname }}"
      username: "{{ mso_username }}"
      password: "{{ mso_password }}"
      validate_certs: "{{ mso_validate_certs | default(false) }}"
      use_ssl: "{{ mso_use_ssl | default(true) }}"
      use_proxy: "{{ mso_use_proxy | default(true) }}"
      output_level: '{{ mso_output_level | default("info") }}'

# QUERY VERSION
- name: Query MSO version
  cisco.mso.mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Execute tasks only for NDO version >= 4.1
  when: version.current.version is version('4.1', '>=')
  block:
    # CLEAN ENVIRONMENT
    - name: Ensure ansible_test exist
      cisco.mso.mso_tenant:
        <<: *mso_info
        name: ansible_test
        state: present

    - name: Ensure templates do not exist
      cisco.mso.ndo_template: &template_absent
        <<: *mso_info
        name: ansible_tenant_template
        template_type: tenant
        tenant: ansible_test
        state: absent

    - name: Ensure templates exist
      cisco.mso.ndo_template:
        <<: *template_absent
        state: present
      register: add_ansible_tenant_template

    # CREATE
    - name: Add Route Map Policy for Route Control 1 (check_mode)
      cisco.mso.ndo_route_map_policy_route_control: &cm_add_route_map_policy
        <<: *mso_info
        template: ansible_tenant_template
        name: route_map_policy_1
        state: present
        output_level: debug
      check_mode: true
      register: cm_add_route_map_policy

    - name: Add Route Map Policy for Route Control 1
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_add_route_map_policy
      register: nm_add_route_map_policy

    - name: Add Route Map Policy for Route Control 1 again
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_add_route_map_policy
      register: nm_add_route_map_policy_again

    - name: Add Route Map Policy for Route Control 2
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template_id: "{{ add_ansible_tenant_template.current.templateId }}"
        name: route_map_policy_2
        description: test
        match_type: prefix_and_routing_policy
        state: present
      register: add_route_map_policy_2

    - name: Assertion check for add Route Map Policy for Route Controls
      ansible.builtin.assert:
        that:
          - cm_add_route_map_policy is changed
          - cm_add_route_map_policy.current.name == "route_map_policy_1"
          - cm_add_route_map_policy.current.templateId is defined
          - cm_add_route_map_policy.current.templateName == "ansible_tenant_template"
          - cm_add_route_map_policy.previous == {}
          - cm_add_route_map_policy.proposed.name == "route_map_policy_1"
          - cm_add_route_map_policy.proposed.templateId is defined
          - cm_add_route_map_policy.proposed.templateName == "ansible_tenant_template"
          - nm_add_route_map_policy is changed
          - nm_add_route_map_policy.current.description == ""
          - nm_add_route_map_policy.current.name == "route_map_policy_1"
          - nm_add_route_map_policy.current.routeMapType == "global"
          - nm_add_route_map_policy.current.templateId is defined
          - nm_add_route_map_policy.current.templateName == "ansible_tenant_template"
          - nm_add_route_map_policy.current.uuid is defined
          - nm_add_route_map_policy.previous == {}
          - nm_add_route_map_policy.proposed.name == "route_map_policy_1"
          - nm_add_route_map_policy.proposed.templateId is defined
          - nm_add_route_map_policy.proposed.templateName == "ansible_tenant_template"
          - nm_add_route_map_policy_again is not changed
          - nm_add_route_map_policy_again.current.description == ""
          - nm_add_route_map_policy_again.current.name == "route_map_policy_1"
          - nm_add_route_map_policy_again.current.routeMapType == "global"
          - nm_add_route_map_policy_again.current.templateId is defined
          - nm_add_route_map_policy_again.current.templateName == "ansible_tenant_template"
          - nm_add_route_map_policy_again.current.uuid is defined
          - nm_add_route_map_policy_again.previous.description == ""
          - nm_add_route_map_policy_again.previous.name == "route_map_policy_1"
          - nm_add_route_map_policy_again.previous.routeMapType == "global"
          - nm_add_route_map_policy_again.previous.templateId is defined
          - nm_add_route_map_policy_again.previous.templateName == "ansible_tenant_template"
          - nm_add_route_map_policy_again.previous.uuid is defined
          - add_route_map_policy_2 is changed
          - add_route_map_policy_2.current.description == "test"
          - add_route_map_policy_2.current.name == "route_map_policy_2"
          - add_route_map_policy_2.current.routeMapType == "combinable"
          - add_route_map_policy_2.current.templateId is defined
          - add_route_map_policy_2.current.templateName == "ansible_tenant_template"
          - add_route_map_policy_2.current.uuid is defined
          - add_route_map_policy_2.previous == {}

    # UPDATE
    - name: Update Route Map Policy for Route Control 1 (check_mode)
      cisco.mso.ndo_route_map_policy_route_control: &cm_update_route_map_policy
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_route_map_policy.current.uuid }}"
        name: route_map_policy_1_updated
        description: updated
        match_type: prefix_and_routing_policy
        state: present
        output_level: debug
      check_mode: true
      register: cm_update_route_map_policy

    - name: Update Route Map Policy for Route Control 1
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_update_route_map_policy
      register: nm_update_route_map_policy

    - name: Update Route Map Policy for Route Control 1 again
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_update_route_map_policy
      register: nm_update_route_map_policy_again

    - name: Update Route Map Policy for Route Control 1 using name
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        name: route_map_policy_1_updated
        description: updated_again
        match_type: routing_policy_only
        state: present
      register: update_route_map_policy_with_name

    - name: Assertion check for update Route Map Policy for Route Controls
      ansible.builtin.assert:
        that:
          - cm_update_route_map_policy is changed
          - cm_update_route_map_policy.current.description == "updated"
          - cm_update_route_map_policy.current.name == "route_map_policy_1_updated"
          - cm_update_route_map_policy.current.routeMapType == "combinable"
          - cm_update_route_map_policy.current.templateId is defined
          - cm_update_route_map_policy.current.templateName == "ansible_tenant_template"
          - cm_update_route_map_policy.current.uuid is defined
          - cm_update_route_map_policy.previous.description == ""
          - cm_update_route_map_policy.previous.name == "route_map_policy_1"
          - cm_update_route_map_policy.previous.routeMapType == "global"
          - cm_update_route_map_policy.previous.templateId is defined
          - cm_update_route_map_policy.previous.templateName == "ansible_tenant_template"
          - cm_update_route_map_policy.previous.uuid is defined
          - cm_update_route_map_policy.proposed.description == "updated"
          - cm_update_route_map_policy.proposed.name == "route_map_policy_1_updated"
          - cm_update_route_map_policy.proposed.routeMapType == "combinable"
          - cm_update_route_map_policy.proposed.templateId is defined
          - cm_update_route_map_policy.proposed.templateName == "ansible_tenant_template"
          - cm_update_route_map_policy.proposed.uuid is defined
          - nm_update_route_map_policy is changed
          - nm_update_route_map_policy.current.description == "updated"
          - nm_update_route_map_policy.current.name == "route_map_policy_1_updated"
          - nm_update_route_map_policy.current.routeMapType == "combinable"
          - nm_update_route_map_policy.current.templateId is defined
          - nm_update_route_map_policy.current.templateName == "ansible_tenant_template"
          - nm_update_route_map_policy.current.uuid is defined
          - nm_update_route_map_policy.previous.description == ""
          - nm_update_route_map_policy.previous.name == "route_map_policy_1"
          - nm_update_route_map_policy.previous.routeMapType == "global"
          - nm_update_route_map_policy.previous.templateId is defined
          - nm_update_route_map_policy.previous.templateName == "ansible_tenant_template"
          - nm_update_route_map_policy.previous.uuid is defined
          - nm_update_route_map_policy_again is not changed
          - nm_update_route_map_policy_again.current.description == "updated"
          - nm_update_route_map_policy_again.current.name == "route_map_policy_1_updated"
          - nm_update_route_map_policy_again.current.routeMapType == "combinable"
          - nm_update_route_map_policy_again.current.templateId is defined
          - nm_update_route_map_policy_again.current.templateName == "ansible_tenant_template"
          - nm_update_route_map_policy_again.current.uuid is defined
          - nm_update_route_map_policy_again.previous.description == "updated"
          - nm_update_route_map_policy_again.previous.name == "route_map_policy_1_updated"
          - nm_update_route_map_policy_again.previous.routeMapType == "combinable"
          - nm_update_route_map_policy_again.previous.templateId is defined
          - nm_update_route_map_policy_again.previous.templateName == "ansible_tenant_template"
          - nm_update_route_map_policy_again.previous.uuid is defined
          - update_route_map_policy_with_name is changed
          - update_route_map_policy_with_name.current.description == "updated_again"
          - update_route_map_policy_with_name.current.name == "route_map_policy_1_updated"
          - update_route_map_policy_with_name.current.routeMapType == "global"
          - update_route_map_policy_with_name.current.templateId is defined
          - update_route_map_policy_with_name.current.templateName == "ansible_tenant_template"
          - update_route_map_policy_with_name.current.uuid is defined
          - update_route_map_policy_with_name.previous.description == "updated"
          - update_route_map_policy_with_name.previous.name == "route_map_policy_1_updated"
          - update_route_map_policy_with_name.previous.routeMapType == "combinable"
          - update_route_map_policy_with_name.previous.templateId is defined
          - update_route_map_policy_with_name.previous.templateName == "ansible_tenant_template"
          - update_route_map_policy_with_name.previous.uuid is defined

    # QUERY
    - name: Query Route Map Policy for Route Control 1 using UUID
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_route_map_policy.current.uuid }}"
        state: query
      register: query_route_map_policy_1_uuid

    - name: Query Route Map Policy for Route Control 1 using name
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        name: route_map_policy_1_updated
        state: query
      register: query_route_map_policy_1_name

    - name: Query all Route Map Policy for Route Control
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        state: query
      register: query_all

    - name: Assertion check for query all Route Map Policy for Route Controls
      ansible.builtin.assert:
        that:
          - query_route_map_policy_1_uuid is not changed
          - query_route_map_policy_1_uuid.current.description == "updated_again"
          - query_route_map_policy_1_uuid.current.name == "route_map_policy_1_updated"
          - query_route_map_policy_1_uuid.current.routeMapType == "global"
          - query_route_map_policy_1_uuid.current.templateId is defined
          - query_route_map_policy_1_uuid.current.templateName == "ansible_tenant_template"
          - query_route_map_policy_1_uuid.current.uuid is defined
          - query_route_map_policy_1_name is not changed
          - query_route_map_policy_1_uuid.current == query_route_map_policy_1_name.current
          - query_all is not changed
          - query_all.current.0.description == "updated_again"
          - query_all.current.0.name == "route_map_policy_1_updated"
          - query_all.current.0.routeMapType == "global"
          - query_all.current.0.templateId is defined
          - query_all.current.0.templateName == "ansible_tenant_template"
          - query_all.current.0.uuid is defined
          - query_all.current.1.description == "test"
          - query_all.current.1.name == "route_map_policy_2"
          - query_all.current.1.routeMapType == "combinable"
          - query_all.current.1.templateId is defined
          - query_all.current.1.templateName == "ansible_tenant_template"
          - query_all.current.1.uuid is defined

    # DELETE
    - name: Delete Route Map Policy for Route Control 1 using UUID (check_mode)
      cisco.mso.ndo_route_map_policy_route_control: &cm_rm_route_map_policy_1_uuid
        <<: *mso_info
        template: ansible_tenant_template
        uuid: "{{ nm_add_route_map_policy.current.uuid }}"
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_route_map_policy_1_uuid

    - name: Delete Route Map Policy for Route Control 1 using UUID
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_rm_route_map_policy_1_uuid
      register: nm_rm_route_map_policy_1_uuid

    - name: Delete Route Map Policy for Route Control 1 using UUID again
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_rm_route_map_policy_1_uuid
      register: nm_rm_route_map_policy_1_uuid_again

    - name: Delete Route Map Policy for Route Control 2 using name (check_mode)
      cisco.mso.ndo_route_map_policy_route_control: &cm_rm_route_map_policy_2_name
        <<: *mso_info
        template: ansible_tenant_template
        name: route_map_policy_2
        state: absent
        output_level: debug
      check_mode: true
      register: cm_rm_route_map_policy_2_name

    - name: Delete Route Map Policy for Route Control 2 using name
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_rm_route_map_policy_2_name
        state: absent
      register: nm_rm_route_map_policy_2_name

    - name: Delete Route Map Policy for Route Control 2 using name again
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *cm_rm_route_map_policy_2_name
        state: absent
      register: nm_rm_route_map_policy_2_name_again

    - name: Assertion check for delete Route Map Policy for Route Controls
      ansible.builtin.assert:
        that:
          - cm_rm_route_map_policy_1_uuid is changed
          - cm_rm_route_map_policy_1_uuid.current == {}
          - cm_rm_route_map_policy_1_uuid.proposed == {}
          - nm_rm_route_map_policy_1_uuid is changed
          - nm_rm_route_map_policy_1_uuid.current == {}
          - nm_rm_route_map_policy_1_uuid.previous == cm_rm_route_map_policy_1_uuid.previous
          - nm_rm_route_map_policy_1_uuid.previous.description == "updated_again"
          - nm_rm_route_map_policy_1_uuid.previous.name == "route_map_policy_1_updated"
          - nm_rm_route_map_policy_1_uuid.previous.routeMapType == "global"
          - nm_rm_route_map_policy_1_uuid.previous.templateId is defined
          - nm_rm_route_map_policy_1_uuid.previous.templateName == "ansible_tenant_template"
          - nm_rm_route_map_policy_1_uuid.previous.uuid is defined
          - nm_rm_route_map_policy_1_uuid_again is not changed
          - nm_rm_route_map_policy_1_uuid_again.current == {}
          - nm_rm_route_map_policy_1_uuid_again.previous == {}
          - cm_rm_route_map_policy_2_name is changed
          - cm_rm_route_map_policy_2_name.current == {}
          - cm_rm_route_map_policy_2_name.proposed == {}
          - nm_rm_route_map_policy_2_name is changed
          - nm_rm_route_map_policy_2_name.current == {}
          - cm_rm_route_map_policy_2_name.previous == nm_rm_route_map_policy_2_name.previous
          - nm_rm_route_map_policy_2_name.previous.description == "test"
          - nm_rm_route_map_policy_2_name.previous.name == "route_map_policy_2"
          - nm_rm_route_map_policy_2_name.previous.routeMapType == "combinable"
          - nm_rm_route_map_policy_2_name.previous.templateId is defined
          - nm_rm_route_map_policy_2_name.previous.templateName == "ansible_tenant_template"
          - nm_rm_route_map_policy_2_name.previous.uuid is defined
          - nm_rm_route_map_policy_2_name_again is not changed
          - nm_rm_route_map_policy_2_name_again.current == {}
          - nm_rm_route_map_policy_2_name_again.previous == {}

    # ERROR
    - name: Negative test add Route Map Policy for Route Control without template
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        name: route_map_policy_1
        state: present
      register: nt_add_route_map_policy_without_template
      ignore_errors: true

    - name: Negative test add Route Map Policy for Route Control without name and uuid
      cisco.mso.ndo_route_map_policy_route_control:
        <<: *mso_info
        template: ansible_tenant_template
        state: present
      register: nt_add_route_map_policy_without_name_uuid
      ignore_errors: true

    - name: Assertion check for negative test add Route Map Policy for Route Controls
      ansible.builtin.assert:
        that:
          - nt_add_route_map_policy_without_template is not changed
          - 'nt_add_route_map_policy_without_template.msg == "one of the following is required: template, template_id"'
          - nt_add_route_map_policy_without_name_uuid is not changed
          - 'nt_add_route_map_policy_without_name_uuid.msg == "state is present but any of the following are missing: name, uuid"'

    # CLEAN ENVIRONMENT
    - name: Ensure templates do not exist
      cisco.mso.ndo_template:
        <<: *template_absent
