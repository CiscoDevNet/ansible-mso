- name: Test that we have an ACI MultiSite host, username and password
  fail:
    msg: 'Please define the following variables: mso_hostname, mso_username and mso_password.'
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined


# CLEAN ENVIRONMENT
- name: Set vars
  set_fact:
    mso_info: &mso_info
      host: '{{ mso_hostname }}'
      username: '{{ mso_username }}'
      password: '{{ mso_password }}'
      validate_certs: '{{ mso_validate_certs | default(false) }}'
      use_ssl: '{{ mso_use_ssl | default(true) }}'
      use_proxy: '{{ mso_use_proxy | default(false) }}'
      output_level: '{{ mso_output_level | default("info") }}'

- name: Query MSO version
  mso_version:
    <<: *mso_info
    state: query
  register: version

- name: Remove schema 2
  mso_schema:
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    state: absent
  when: version.current.version is version('3.3', '>=')

- name: Remove schema 1
  mso_schema:
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    state: absent
  when: version.current.version is version('3.3', '>=')

- name: Ensure tenant ansible_test exist
  mso_tenant: &tenant_present
    <<: *mso_info
    tenant: ansible_test
    users:
    - '{{ mso_username }}'
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure schema 1 with Template 1 exist
  mso_schema_template: &schema_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    tenant: ansible_test
    template: Template 1
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure schema 1 with Template 2 exist
  mso_schema_template:
    <<: *schema_present
    template: Template 2
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure schema 2 with Template 1 exist
  mso_schema_template: &schema2_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    tenant: ansible_test
    template: Template 1
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure Filter 1 exist
  cisco.mso.mso_schema_template_filter_entry: &filter_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 1
    filter: Filter 1
    entry: Filter 1 entry
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure Filter 2 exist
  cisco.mso.mso_schema_template_filter_entry:
    <<: *filter_present
    filter: Filter 2
    entry: Filter 2 entry
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure Contract_1 contract exist
  mso_schema_template_contract_filter: &contract_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 1
    contract: Contract 1
    filter: Filter 1
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure Contract_2 contract exist
  mso_schema_template_contract_filter:
    <<: *contract_present
    template: Template 2
    contract: Contract 2
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure SG_1 service graph exist
  cisco.mso.mso_schema_template_service_graph:
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 1
    service_graph: SG1
    display_name: sg1
    service_nodes:
      - type: firewall
      - type: load-balancer
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure SG_2 service graph exist
  cisco.mso.mso_schema_template_service_graph:
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 2
    service_graph: SG2
    display_name: sg2
    service_nodes:
      - type: firewall
      - type: load-balancer
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure VRF_1 vrf exist
  mso_schema_template_vrf: &vrf_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 1
    vrf: VRF1
    layer3_multicast: true
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure BD_1 bd exist
  mso_schema_template_bd: &bd_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template 1
    bd: BD1
    vrf:
      name: VRF1
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure BD_2 bd exist
  mso_schema_template_bd:
    <<: *bd_present
    bd: BD2
    state: present
  when: version.current.version is version('3.3', '>=')

- name: Ensure BD_3 bd exist
  mso_schema_template_bd:
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}_2'
    template: Template 1
    bd: BD3
    vrf:
      name: VRF1
      schema: '{{ mso_schema | default("ansible_test") }}'
      template: Template 1
    state: present
  when: version.current.version is version('3.3', '>=')

