# Tenant templates are created only for 4.3+ versions
# PATCH was introduced in 4.3 which allows for adding the route-map policies that are required for the tests
- name: Execute tasks only for MSO version > 4.3
  when: version.current.version is version('4.3', '>=')
  block:
  - name: Remove tenant templates
    cisco.mso.ndo_template:
      <<: *mso_info
      name: "{{ item }}"
      template_type: tenant
      tenant: ansible_test
      state: absent
    loop:
    - 'ansible_tenant_template_1'
    - 'ansible_tenant_template_2'

  - name: Ensure tenant templates exist
    cisco.mso.ndo_template: &template_absent
      <<: *mso_info
      name: "{{item}}"
      template_type: tenant
      tenant: ansible_test
      state: present
    loop:
    - 'ansible_tenant_template_1'
    - 'ansible_tenant_template_2'

  - name: Create a new route map policies in templates
    cisco.mso.ndo_route_map_policy_multicast:
      <<: *mso_info
      template: "{{ item.template }}"
      route_map_policy: "{{ item.route_map_policy }}"
      entries:
        - order: "{{ item.order }}"
          group: "{{ item.group }}"
          source: "{{ item.source }}"
          action: permit
      state: present
    loop:
    - {template: ansible_tenant_template_1, route_map_policy: ansible_test_route_map_policy_1, order: 1, group: 226.1.1.0/24, source: 1.1.1.1/24}
    - {template: ansible_tenant_template_1, route_map_policy: ansible_test_route_map_policy_2, order: 2, group: 226.2.2.0/24, source: 2.1.1.1/24}
    - {template: ansible_tenant_template_2, route_map_policy: ansible_test_route_map_policy_3, order: 1, group: 226.3.3.0/24, source: 3.1.1.1/24}
    - {template: ansible_tenant_template_2, route_map_policy: ansible_test_route_map_policy_4, order: 2, group: 226.4.4.0/24, source: 4.1.1.1/24}

# ADD BD
- name: Add bd (check_mode)
  cisco.mso.mso_schema_template_bd: &bd_present
    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    template: Template1
    bd: ansible_test_1
    vrf:
      name: VRF
    state: present
  check_mode: true
  register: cm_add_bd

- name: Verify cm_add_bd
  ansible.builtin.assert:
    that:
    - cm_add_bd is changed
    - cm_add_bd.previous == {}
    - cm_add_bd.current.name == "ansible_test_1"
    - cm_add_bd.current.vrfRef.templateName == "Template1"
    - cm_add_bd.current.vrfRef.vrfName == "VRF"

- name: Add bd (normal mode)
  cisco.mso.mso_schema_template_bd:
    <<: *bd_present
  register: nm_add_bd

- name: Verify nm_add_bd
  ansible.builtin.assert:
    that:
    - nm_add_bd is changed
    - nm_add_bd.previous == {}
    - nm_add_bd.current.name == "ansible_test_1"
    - nm_add_bd.current.vrfRef.templateName == "Template1"
    - nm_add_bd.current.vrfRef.vrfName == "VRF"
    - cm_add_bd.current.vrfRef.schemaId ==  nm_add_bd.current.vrfRef.schemaId

- name: Add bd again (check_mode)
  cisco.mso.mso_schema_template_bd:
    <<: *bd_present
  check_mode: true
  register: cm_add_bd_again

- name: Verify cm_add_bd_again
  ansible.builtin.assert:
