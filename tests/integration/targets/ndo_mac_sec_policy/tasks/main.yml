- name: Test that we have an ACI MultiSite host, username and password
  ansible.builtin.fail:
    msg: 'Please define the following variables: mso_hostname, mso_username and mso_password.'
  when: mso_hostname is not defined or mso_username is not defined or mso_password is not defined

# CLEAN ENVIRONMENT
- name: Set vars
  ansible.builtin.set_fact:
    mso_info: &mso_info
      host: '{{ mso_hostname }}'
      username: '{{ mso_username }}'
      password: '{{ mso_password }}'
      validate_certs: '{{ mso_validate_certs | default(false) }}'
      use_ssl: '{{ mso_use_ssl | default(true) }}'
      use_proxy: '{{ mso_use_proxy | default(true) }}'
      output_level: '{{ mso_output_level | default("info") }}'

# QUERY VERSION
- name: Query MSO version
  cisco.mso.mso_version:
    <<: *mso_info
    state: query
  register: version


- name: Execute tasks only for MSO version > 4.3
  when: version.current.version is version('4.3', '>=')
  block:
    - name: Remove fabric template
      cisco.mso.ndo_template: &template_absent
        <<: *mso_info
        name: ansible_fabric_policy_template
        type: fabric_policy
        state: absent

    - name: Create a fabric template
      cisco.mso.ndo_template:
        <<: *mso_info
        name: ansible_fabric_policy_template
        type: fabric_policy
        state: present

    # CREATE
    - name: Create a MACsec policy (check mode)
      cisco.mso.ndo_mac_sec_policy: &add_mac_sec_policy
        <<: *mso_info
        template: ansible_fabric_policy_template
        mac_sec_policy: ansible_mac_sec_policy
        state: present
      check_mode: true
      register: cm_add_mac_sec_policy

    - name: Create a MACsec policy
      cisco.mso.ndo_mac_sec_policy:
        <<: *add_mac_sec_policy
      register: nm_add_mac_sec_policy

