    <<: *mso_info
    schema: '{{ mso_schema | default("ansible_test") }}'
    site: '{{ mso_site | default("ansible_test") }}'
    template: Template1
    bd: non_existing_template_bd
    subnet: 10.1.0.1/16
    state: query
  ignore_errors: yes
  register: non_existing_template_bd

- name: Verify non_existing_template_bd
